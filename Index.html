<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<style>
		form {
			border: 2px solid black;
			padding: 20px;
			margin: 20px;
			width: 300px;
		}
		input[type=text], input[type=password] {
			margin: 5px;
			padding: 5px;
			width: 95%;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 15px;
			margin: 5px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form action="processa_login.php" method="post">
		<label for="username"><b>Usuário:</b></label>
		<input type="text" placeholder="Digite seu nome de usuário" name="username" required>

		<label for="password"><b>Senha:</b></label>
		<input type="password" placeholder="Digite sua senha" name="password" required>

		<input type="hidden" name="admin" value="Admin">
		<input type="hidden" name="senha_admin" value="1234">

		<input type="submit" value="Login">
	</form>
</body>
</html>
